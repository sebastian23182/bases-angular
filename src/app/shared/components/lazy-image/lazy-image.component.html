<div id="image" class="d-flex justify-content-center">
    <img [src]="url" [alt]="alt" [ngClass]="{'d-none': !hasLoaded}" class="card-img-top animate__animated animate__fadeIn" (load)="onLoad()">
    <img *ngIf="!hasLoaded" src="assets/loader.svg" alt="Loading animation" class="mt-3" height="35" width="35">
</div>
